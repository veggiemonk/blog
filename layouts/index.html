{{ partial "header" . }}

<main>
    <div class="intro">
        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}
        <h2>{{ .Site.Title }}</h2>
        <h2>{{ markdownify .Site.Params.Description }}</h2>
        <br />
        <h2 style="font-family:Arial, Helvetica, sans-serif; font-weight: bold;">Website migrated to: <a
                href="https://bisconti.cloud">bisconti.cloud</a></h2>
        {{ with .Content }} <div class="homepage-content text-justify">{{ . }}</div> {{ end }}
    </div>
</main>

{{ partial "footer" . }}
